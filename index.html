<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kolker+Brush&display=swap" rel="stylesheet">
    
    <script defer src="script.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Analogic Clock</title>
</head>

<body>
    <div class="clock">
        
        <div class="pointer hour" data-hour-pointer></div>
        <div class="pointer minute" data-minute-pointer></div>
        <div class="pointer second" data-second-pointer></div>
        <div class="number n1"><div class="numbers" style="transform: rotate(-30deg);">1</div></div>
        <div class="number n2"><div class="numbers" style="transform: rotate(-60deg);">2</div></div>
        <div class="number n3"><div class="numbers" style="transform: rotate(-90deg);">3</div></div>
        <div class="number n4"><div class="numbers" style="transform: rotate(-120deg);">4</div></div>
        <div class="number n5"><div class="numbers" style="transform: rotate(-150deg);">5</div></div>
        <div class="number n6"><div class="numbers" style="transform: rotate(-180deg);">6</div></div>
        <div class="number n7"><div class="numbers" style="transform: rotate(-210deg);">7</div></div>
        <div class="number n8"><div class="numbers" style="transform: rotate(-240deg);">8</div></div>
        <div class="number n9"><div class="numbers" style="transform: rotate(-270deg);">9</div></div>
        <div class="number n10"><div class="numbers" style="transform: rotate(-300deg);">10</div></div>
        <div class="number n11"><div class="numbers" style="transform: rotate(-330deg);">11</div></div>
        <div class="number n12"><div class="numbers" style="transform: rotate(-360deg);">12</div></div>
        <div class="middle"></div>
    </div>
</body>



</html>
